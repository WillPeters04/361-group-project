{% extends "base.html" %}
{% load static %}

{% block title %}
    conform delete
{% endblock %}

{% block content %}
    <header>
        <h2>Are you sure you want to delete "{{ object }}"?</h2>
    </header>
    <div class="container">
        <form method="post" class="form-card">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
